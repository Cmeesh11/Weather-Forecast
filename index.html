<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Weather Forecast</title>
  </head>
  <body>
    <nav class="navbar bg-info p-2">
      <span class="navbar-brand text-white fs-1 m-3">Weather Forecast</span>
      <img id="sun" class="m-2" src="./assets/images/sunshine.png" />
    </nav>
    <main class="container mt-5">
      <div class="row">
        <form class="col-12 col-md-3">
          <input aria-label="search" placeholder="Enter City Name" />
          <button class="btn btn-primary mt-2">Search</button>
        </form>
        <div id="row2" class="col-12 col-md-9">
          <div class="col-12 col-md-9">
            <section class="row border border-dark-subtle pt-3 pb-3 mx-auto">
              <h2 class="col-12 col-lg-5">City Name</h2>
              <h3 class="col-12 col-lg-2">
                Temp:
                <span>50F</span>
              </h3>
              <h3 class="col-12 col-lg-2">
                Wind:
                <span>75mph</span>
              </h3>
              <h3 class="col-12 col-lg-2">
                Humidity:
                <span>50%</span>
              </h3>
            </section>
          </div>
          <section class="col-12 col-md-9 container">
            <h3>5-Day Forecast</h3>
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
